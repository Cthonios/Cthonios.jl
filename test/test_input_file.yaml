# Global scope
functions:
  displacement_ramp: 
    type: ScalarFunction{2, Float64, Float64, Float64}
    expression: (x, t) -> 1.0 * t
  displacement_ramp_2: 
    type: ScalarFunction{2, Float64, Float64, Float64}
    expression: (x, t) -> -0.25 * t
  zero_func:
    type: ScalarFunction{2, Float64, Float64, Float64}
    expression: (x, t) -> 0.0

materials:
  soft rubber:
    model: NeoHookean
    properties:
      bulk modulus: 0.833
      shear modulus: 0.3846

  hard rubber:
    model: NeoHookean
    properties:
      bulk modulus: 50.0
      shear modulus: 1.0

linear solvers:
  direct:
    type: DirectLinearSolver
    factorization method: cholesky
  cg:
    type: IterativeSolversCG
    absolute tolerance: 1.0e-8
    max iterations: 100
    # preconditioner

nonlinear solvers:
  newton:
    type: NewtonSolver
    linear solver: direct
    relative tolerance: 1.0e-8
    absolute tolerance: 1.0e-8
    max steps: 100

# Domains scope

domains:
  domain_1:
    mesh:
      type: ExodusDatabase{Int32, Int32, Int32, Float64}
      file name: test/mesh_10000.g

    boundary conditions:
      displacement: 
      - nodeset ids: [3]
        dofs: [1, 2]
        function: zero_func
      - nodeset ids: [1]
        dofs: [1]
        function: zero_func
      - nodeset ids: [1]
        dofs: [2]
        function: displacement_ramp

    sections:
    - type: TotalLagrangeSection
      block id: 1
      formulation: plane strain
      material: soft rubber

    # below is TODO
    time stepper:
      type: ConstantTimeStepper
      start time: 0.0
      end time: 1.0
      time step: 0.01

problems:
  forward_1:
    type: ForwardProblem
    domain: domain_1
    solver: newton
    # solver: trs
    results:
      output file name: output.e

  
