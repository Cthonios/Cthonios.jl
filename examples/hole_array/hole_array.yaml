# Global scope
functions:
  displacement_ramp: 
    type: ScalarFunction{2, Float64, Float64, Float64}
    expression: (x, t) -> -0.2 * t
  zero_func:
    type: ScalarFunction{2, Float64, Float64, Float64}
    expression: (x, t) -> 0.0

materials:
  soft rubber:
    model: NeoHookean
    properties:
      bulk modulus: 50.0
      shear modulus: 1.0
  metal_linear:
    model: LinearElastic
    properties:
      youngs modulus: 1.0
      poissons ratio: 0.3
  metal:
    model: LinearElastoPlasticity
    properties:
      youngs modulus: 70.0
      poissons ratio: 0.3
      yield stress: 2.0
      yield surface: J2YieldSurface
      isotropic hardening model: NoIsotropicHardening

linear solvers:
  direct:
    type: DirectLinearSolver
    factorization method: ldl

nonlinear solvers:
  trs:
    type: TrustRegionSolver
    linear solver: direct
    warm start: on
  newton:
    type: NewtonSolver
    linear solver: direct

# Domains scope

domains:
  domain_1:
    mesh:
      type: ExodusDatabase{Int32, Int32, Int32, Float64}
      file name: mesh.g

    boundary conditions:
      displacement: 
      - nodeset ids: [1]
        dofs: [1, 2]
        function: zero_func
      - nodeset ids: [2]
        dofs: [1]
        function: zero_func
      - nodeset ids: [2]
        dofs: [2]
        function: displacement_ramp

    sections:
    - type: TotalLagrangeSection
      block id: 1
      formulation: plane strain
      material: soft rubber

    # below is TODO
    time stepper:
      type: ConstantTimeStepper
      start time: 0.0
      end time: 1.0
      time step: 0.025

problems:
  - type: ForwardProblem
    domain: domain_1
    solver: trs
    results:
      output file name: output.e
      nodal fields:
      - displacement
      - internal force
      element fields:
      - properties
      quadrature fields:
      - state variables

  - type: EnergySensitivityProblem
    domain: domain_1
    solver: trs
    results:
      output file name: gradients.e
      nodal fields:
      - displacement
      - dcoordinates
      element fields:
      - dproperties

  
