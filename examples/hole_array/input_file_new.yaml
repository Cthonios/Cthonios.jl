simulation:
  type: SingleDomainSimulation
  objective: QuasiStaticObjective

  mesh:
    type: UnstructuredMesh
    file name: examples/hole_array/hole_array_tri6.exo

  time:
    start time: 0.0
    end time: 1.0
    time increment: 0.0125

  materials:
    mat_1:
      NeoHookean:
        density: 1.0
        Young's modulus: 1.
        Poisson's ratio: 0.3
      Gent:
        density: 1.0
        Young's modulus: 1.
        Poisson's ratio: 0.3
        Jm parameter: 3.

  physics:
    type: SolidMechanics
    formulation: PlaneStrain
    material assignment:
      mat_1:
        blocks: [Block1]
        model: NeoHookean

  nonlinear solvers:
    - name: trs
      type: TrustRegionSolver
      settings:
        warm start:
          relative residual: 1.0e-8
        # etc.

  initial conditions: []

  dirichlet boundary conditions:
    - fields: ["displ_x", "displ_y"]
      function: (x, t) -> 0.0
      sidesets: [yminus_nodeset]
    - fields: ["displ_x", "displ_y"]
      function: (x, t) -> 0.0
      sidesets: [yplus_nodeset]
    - fields: ["displ_y"]
      function: (x, t) -> -5. * t
      sidesets: [yminus_nodeset]

  neumann boundary conditions: []

  contact pairs: []
