simulation:
  type: SingleDomainSimulation
  forward problem objective: QuasiStaticObjective

  mesh:
    type: UnstructuredMesh
    file name: examples/hole_array/mesh/hole_array_tri6.exo

  time:
    start time: 0.0
    end time: 1.0
    number of steps: 80

  materials:
    mat_1:
      NeoHookean:
        density: 1.0
        Young's modulus: 1.
        Poisson's ratio: 0.495
      Gent:
        density: 1.0
        Young's modulus: 1.
        Poisson's ratio: 0.495
        Jm: 3.

  physics:
    type: SolidMechanics
    kinematics formulation: PlaneStrain
    material assignment:
      mat_1:
        blocks: [Block1]
        model: NeoHookean

  nonlinear solvers:
    trs:
      type: TrustRegionSolverGPU
      verbose: true
      use_warm_start: true

  initial conditions: []

  dirichlet boundary conditions:
    - fields: ["displ_x", "displ_y"]
      function: (x, t) -> 0.0
      sidesets: [yminus_sideset]
    - fields: ["displ_x"]
      function: (x, t) -> 0.0
      sidesets: [yplus_sideset]
    - fields: ["displ_y"]
      function: (x, t) -> -8. * t
      sidesets: [yplus_sideset]

  neumann boundary conditions: []

  contact pairs: []

  nonlinear solver: trs
