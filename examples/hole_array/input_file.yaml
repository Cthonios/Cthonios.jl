problems:
- type: QuasiStaticProblem
  domain:
    type: Domain
    mesh file: examples/hole_array/hole_array.exo
    dirichlet boundary conditions:
    - type: DirichletBC
      nodeset: yminus_nodeset
      dofs: [1, 2]
      function: (x, t) -> 0.0
    - type: DirichletBC
      nodeset: yplus_nodeset
      dofs: [1]
      function: (x, t) -> 0.0
    - type: DirichletBC
      nodeset: yplus_nodeset
      dofs: [2]
      function: (x, t) -> -7.5 * t
    neumann boundary conditions: []
    sections:
    - type: Section
      block: Block1
      quadrature order: 2
      physics:
        type: SolidMechanics
        material:
          type: NeoHookean
          properties:
            type: MaterialProperties
            # bulk modulus: 1000.0
            # shear modulus: 1.0
            bulk modulus: 8.333
            shear modulus: 0.3378
        formulation:
          type: PlaneStrain
  time:
    type: ConstantTimeStepper
    start time: 0.0
    end time: 1.0
    time increment: 0.025
  objective:
    type: Objective
    value: energy
    gradient: gradient
    hessian: hessian
    neumann value: neumann_energy
    neumann gradient: neumann_gradient
    neumann hessian: neumann_hessian
  nonlinear solver:
    # type: NewtonSolver
    # linear solver: 
    #   type: DirectSolver
    #   parameters: {}
    type: TrustRegionSolver
    preconditioner: 
      type: CholeskyPreconditioner
    warm start: true
  postprocessor:
    type: ExodusPostProcessor
    output file: output.e
    field variables:
    - displ_x
    - displ_y
